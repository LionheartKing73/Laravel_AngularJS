<section class="clearfix appointment-block pad-63 questions_add">
    <div class="container">
        <div class="form-content col-md-5 col-md-offset-3 border">
        	<div class="page-head">
                <h1>{{'Add Answer'| translate}}</h1>
            </div>
            <form name="formValue" method="post" ng-submit="model.answerAdd(formValue.$valid)" novalidate>

                <div class="form-body">
                    <div class="form-group row">
                        <label class="col-md-3">{{'Question' | translate}} :</label>
                        <span class="col-md-9">{{questions.question}}</span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="answer" id="answer" placeholder="{{'Answer'| translate}}" ng-model="model.formValue.answer" ng-required="true"/>
                    </div>
                    <div class="m-t-15">
                        <label>Active / In Active</label>
                        <div class="switch-option">
                            <switch id="enabled" name="enabled" ng-model="model.formValue.is_active" on="Yes" off="No" class="green"></switch>
                        </div>
                    </div>
                </div>
                <div class="form-footer education-btn">
                    <button class="btn btn-green" type="submit">{{'Add'| translate }}</button>
                    <a href="#/questions" class="btn btn-red">{{'Cancel'| translate }}</a>
                </div>
            </form>
        </div>
    </div>
</section>
