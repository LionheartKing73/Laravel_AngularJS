<section class="clearfix pad-63 checklist-content">
    <div class="container">
        <div class="page-head">    
            <h1>{{'My Insurances'| translate}}</h1>
        </div>
    </div>
    <div class="container remove-width">
        <div class="form-content">
            <form name="insuranceUpdate" ng-submit="model.myInsurance(insuranceUpdate)" novalidate>
                <div class="form-heading">
                    <h2><span>{{'Select Your Insurances'| translate}}</span></h2>
                </div>
                <div class="form-body clearfix">
                    <div class="form-group col-md-4" ng-repeat="insurance in insurances">
                        <label class="checkbox-field">
                            <input class="hide" type="checkbox" checklist-model="user.insurance_ids" checklist-value="insurance.id" ng-change="check(insurance.id, checked)" id="{{insurance.name}}">
                            <span class="custom-check check-green"></span>
                            <span><label for="{{insurance.name}}">{{insurance.name}}</label></span>
                        </label>
                    </div>
                </div>
                <div class="form-footer">
                    <div class="row">
                        <div class="text-center">
                            <button class="btn btn-green btn-animate" type="submit">{{'Update'| translate }}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<div oc-lazy-load='loadSeo'>
    <user-profile-seo></user-profile-seo>
</div>
