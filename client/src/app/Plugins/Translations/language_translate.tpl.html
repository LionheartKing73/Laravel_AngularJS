<li class="language-select" ng-if="visible">
    <ui-select ng-model='selected.currentLocaleDisplayName' class="language-select {{selected.currentLocaleDisplayName}}" theme='bootstrap' search-enabled='false' ng-change="changeLanguage(selected.currentLocaleDisplayName)" >
        <ui-select-match placeholder='ENG' >
            <span ng-bind='$select.selected'></span>
        </ui-select-match>
        <ui-select-choices repeat='localesDisplayName in (localesDisplayNames | filter: $select.search)'>"+
            <span class="{{localesDisplayName}}">{{localesDisplayName}}</span>
        </ui-select-choices>
    </ui-select>
    <!--<select ng-model="currentLocaleDisplayName" ng-options="localesDisplayName for localesDisplayName in localesDisplayNames" ng-change="changeLanguage(currentLocaleDisplayName)" class="form-control">-->
    <!--</select>-->
</li>
