<form id="profileForm">

    <fieldset>
        <div class="form-group">
            <label>Clinic Name</label>
            <input type="text" class="form-control" name="clinic_name" placeholder="Name"/>
        </div>
    </fieldset>

    <fieldset>
        <div class="form-group">
            <label>Address 1</label>
            <input type="text" class="form-control" name="address_1"  placeholder="Name"/>
        </div>
    </fieldset>

    <fieldset>
        <div class="form-group">
            <label>Address 2</label>
            <input type="text" class="form-control" name="address_2" placeholder="Name"/>
        </div>
    </fieldset>

    <fieldset>
        <div class="form-group">
            <label>Prefecture</label>
            <input type="text" class="form-control" name="prefecture" placeholder="Name"/>
        </div>
    </fieldset>

    <fieldset>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="city" placeholder="Name"/>
        </div>
    </fieldset>

    <fieldset>
        <div class="form-group">
            <label>Postal Code</label>
            <input type="text" class="form-control" name="pCode" placeholder="Name"/>
        </div>
    </fieldset>

    <fieldset>
        <div class="form-group">
            <label>Web address</label>
            <input type="text" class="form-control" name="domain" placeholder="Name"/>
        </div>
    </fieldset>

    <div class="form-actions">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-default" type="submit">
                    SAVE
                </button>

                <button class="btn btn-default">
                    CANCEL
                </button>
            </div>
        </div>
    </div>

</form>
